apiVersion: apps/v1
kind: Deployment
metadata:
  name: productapi
  namespace: productapi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: productapi
  template:
    metadata:
      labels:
        app: productapi
    spec:
      containers:
      - name: productapi
        image: PLACEHOLDER_PRODUCTAPI_IMAGE
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
        env:
        - name: ASPNETCORE_URLS
          value: "http://+:80"