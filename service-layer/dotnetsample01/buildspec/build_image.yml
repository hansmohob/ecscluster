version: 0.2
phases:
  install:
    commands:
      - nohup dockerd &
      - sleep 5
  
  pre_build:
    commands:
      # Get all repository URLs from SSM Parameter Store
      - ECR_INFO=$(aws ssm get-parameter --name "/${prefix_code}/ecr-repos" --query "Parameter.Value" --output text)
      - FRONTEND_REPO=$(echo $ECR_INFO | jq -r '.frontend.url')
      - ORDER_REPO=$(echo $ECR_INFO | jq -r '.orderservice.url')
      - PRODUCT_REPO=$(echo $ECR_INFO | jq -r '.productapi.url')
      - USER_REPO=$(echo $ECR_INFO | jq -r '.userservice.url')
      
      - IMAGE_TAG=$(date +%Y%m%d%H%M%S)
      
      - aws ecr get-login-password --region ${region} | docker login --username AWS --password-stdin ${account_id}.dkr.ecr.${region}.amazonaws.com

  build:
    commands:
      # Build and push Frontend
      - cd frontend
      - docker build -t $FRONTEND_REPO:$IMAGE_TAG .
      - docker push $FRONTEND_REPO:$IMAGE_TAG
      
      # Build and push OrderService
      - cd ../services/OrderService
      - docker build -t $ORDER_REPO:$IMAGE_TAG .
      - docker push $ORDER_REPO:$IMAGE_TAG
      
      # Build and push ProductApi
      - cd ../ProductApi
      - docker build -t $PRODUCT_REPO:$IMAGE_TAG .
      - docker push $PRODUCT_REPO:$IMAGE_TAG
      
      # Build and push UserService
      - cd ../UserService
      - docker build -t $USER_REPO:$IMAGE_TAG .
      - docker push $USER_REPO:$IMAGE_TAG

  post_build:
    commands:
      # Store image tag in SSM Parameter Store
      - aws ssm put-parameter --name "/${prefix_code}/image-tag" --value "$IMAGE_TAG" --type String --overwrite
      - echo "Image tag $IMAGE_TAG stored in SSM Parameter Store"